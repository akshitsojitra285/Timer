<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container" id="container1">
        <h2>Timer</h2>
        <div class="timer">
            <input type="number" name="Hour" id="hour" placeholder="Hr" min="0" max="24">
            <span>Hr</span>
            <input type="number" name="Minute" id="minute" placeholder="Min" min="0" max="24">
            <span>Min</span>
            <input type="number" name="Second" id="second" placeholder="Sec" min="0" max="24">
            <span>Sec</span>
        </div>
        <div>
            <button id="set">Set</button>
        </div>
    </div>
    <div class="container" id="container2">
        <h2>Timer</h2>
        <p id="time">00 hr 00 min 00 sec</p>
    </div>
    <script src="timer.js"></script>
</body>
</html>
